<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
</head>
<body>

  <input type="text" id="leftOperand" placeholder="Digite um numero">
  
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  
  <input type="text" id="rightOperand" placeholder="Digite outro numero">
  
  <input type="button" value="Try me!" onclick="calculate()">
  
  <script>
    function calculate() {
      var leftOperand = parseInt(document.getElementById("leftOperand").value);
      var rightOperand = parseInt(document.getElementById("rightOperand").value);
      var operator = document.getElementById("operator").value;
      
      if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
        alert('Error :(');
        return;
      }
      
      var result;
      switch(operator) {
        case '+':
          result = leftOperand + rightOperand;
          break;
        case '-':
          result = leftOperand - rightOperand;
          break;
        case '*':
          result = leftOperand * rightOperand;
          break;
        case '/':
          if (rightOperand === 0) {
            alert("It’s over 9000!");
            console.log("It’s over 9000!");
            return;
          }
          result = leftOperand / rightOperand;
          break;
        case '%':
          if (rightOperand === 0) {
            alert("It’s over 9000!");
            console.log("It’s over 9000!");
            return;
          }
          result = leftOperand % rightOperand;
          break;
        default:
          alert('Operador Invalido');
          return;
      }
      
      alert('Resultado: ' + result);
      console.log('Resultado:', result);
    }
    
    setInterval(function() {
      alert('Please, use me...');
    }, 30000);
  </script>
</body>
</html>
